<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/static/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/assets/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/static/assets/css/style.css}">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-4">
            <div class="card border-0 shadow">
                <div class="card-header">
                    <div class="col-lg-12 py-2">
                        <span class="text-dark">
                            <i class="fa-solid fa-building-columns fs-4 me-3"></i>
                            <span class="fw-bold">Manage bank account</span>
                        </span>
                    </div>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/login}" method="POST">
                        <div class="col-lg-12 mb-3">
                            <label class="w-100">
                                Username :
                                <input type="text" class="form-control" name="username" placeholder="Username">
                            </label>
                        </div>

                        <div class="col-lg-12 mt-4 mb-3">
                            <label class="w-100">
                                Password :
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </label>
                        </div>

                        <div class="col-lg-12 mt-4 mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" name="remember-me"
                                       id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Remember Me</label>
                            </div>
                        </div>

                        <div class="col-lg-12 mt-4 text-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-right-to-bracket me-2"></i>
                                Connection
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
